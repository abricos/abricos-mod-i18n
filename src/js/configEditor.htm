<!--{widget}-->
<div id="{i#id}" class="manager">
    <div class="config-editor panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-7">
                    <h3 class="panel-title">Настройки</h3>
                </div>
                <div class="col-md-5">
                    <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/> Загрузка...
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <form class="editor" role="form">
                <div class="form-group">
                    <label for="{i#projectPath}">Путь к Абрикос-проекту</label>
                    <input id="{i#projectPath}" name="projectPath" type="text" class="form-control" data-wait="disable">
                </div>
                <hr/>
                <div class="btn-toolbar text-right">
                    <span data-wait="show"> <img src="/images/loading.gif"/> Загрузка...</span>
                    <button type="submit" class="btn btn-default edit-isnew" data-wait="disable">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
