<!--{widget}-->
<div class="module-list panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-7">
                <h3 class="panel-title">Список модулей</h3>
            </div>
            <div class="col-md-5">
                <div class="btn-toolbar text-right">
                    <span data-wait="show">
                        <img src="/images/loading.gif"/> Загрузка...
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div id="{i#list}"></div>
    </div>
</div>

<!--{list}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Модуль</th>
        <th>Шаблоны страниц сервера</th>
        <th>Свободные шаблоны сервера</th>
        <th>JS шаблоны клиента</th>
    </tr>
    </thead>
    <tbody>
    {v#rows}
    </tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#id}</td>
    <td>{v#contents}</td>
    <td>{v#bricks}</td>
    <td>{v#jss}</td>
</tr>

<!--{button}-->
<button class="btn btn-default btn-sm btn-template" data-type="{v#type}">{v#id}</button>
