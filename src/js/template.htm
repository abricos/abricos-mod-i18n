<!--{widget}-->
<div class="template-editor panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-7">
                <h3 class="panel-title">Редактор фраз</h3>
            </div>
            <div class="col-md-5">
                <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/> Загрузка...
                        </span>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <form class="editor" role="form">
            <div class="row">
                <div class="col-md-6">
                    <textarea id="{i#content}" class="form-control" rows="15"></textarea>
                </div>
                <div class="col-md-6" id="{i#phrases}">

                </div>
            </div>
            <hr/>
            <div class="btn-toolbar text-right">
                <span data-wait="show"> <img src="/images/loading.gif"/> Загрузка...</span>
                <button type="submit" class="btn btn-default edit-isnew" data-wait="disable">
                    Сохранить
                </button>
            </div>
        </form>
    </div>
</div>
