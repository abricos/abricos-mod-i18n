<!--{widget}-->
<div id="{i#id}" class="jslngview">
	<div class="gtl">
		<span id="{i#gtl}">
			Языковые фразы: <span id="{i#lngsel}"></span> &nbsp;&nbsp;&nbsp; Базовый <span id="{i#lngselbase}"></span>
		</span>
	</div>

	<div class="viewbox">	
		<div id="{i#empty}">
			Необходимо выбрать JS компонент
		</div>
		
		<div id="{i#loading}" class="modloading">
			<img src="/images/loading.gif"> Идет загрузка...
		</div>
		
		<div id="{i#view}">
			<div id="{i#table}"></div>
		</div>
	</div>
</div>

<!--{row}-->
<div class="lrow {v#edt}">
	<div class="tlrow" title="{v#ph}">

		<span class="dt">{v#id}:</span>
		<span class="dd">{v#ph}</span>
		
		<div class="amenu">
			<div id="{i#bedit}-{v#key}" class="b beditm" title="Редактировать">
				<div id="{i#beditc}-{v#key}" class="bedit bc"> </div>
			</div>
			<div id="{i#badd}-{v#key}" class="b baddm" title="Добавить">
				<div id="{i#baddc}-{v#key}" class="badd bc"> </div>
			</div>
			<div id="{i#brem}-{v#key}" class="b bremm" title="Удалить">
				<div id="{i#bremc}-{v#key}" class="brem bc"> </div>
			</div>
		</div>
	
	</div>
	
	<div class="childs">{v#ch}</div>
</div>

<!--{editor}-->
<div class='hd'>Редактировать фразу</div>
<div class='bd aw-localize'>
	<div class="lngeditor field">
		<div id="{i#wrp}" class="{v#type} {v#isnew}">
			<p class="seltype">
				<select id="{i#seltype}">
					<option value="1">Фраза</option>
					<option value="2">Контейнер</option>
				</select>
			</p>
			<p>
				Имя: <input  id="{i#name}" type="text" class="name" />
			</p>
	
			<p class="value">
				Значение: <br />
				<textarea id="{i#value}"></textarea>
			</p>
		</div>
		<div class="buttons right">
			<span id="{i#btns}">
				<input id="{i#bsave}" value="Сохранить" type="button" />
				<input id="{i#bcancel}" value="Отмена" type="button" />
			</span>
			<span id="{i#bloading}" style="display: none">
				<img src="/images/loading.gif" /> Удаление...
			</span>
		</div>
	</div>
</div>

<!--{remove}-->
<div class='hd'>Удалить фразу</div>
<div class='bd aw-localize'>
	<div class="lngremove field">
		<p>
			Вы действительно хотите удалить фразу/раздел?
		</p>
		<p>
			Идентификатор: {v#path}
		</p>
	
		<div class="buttons right">
			<span id="{i#btns}">
				<input id="{i#bremove}" value="Подтверждаю" type="button" />
				<input id="{i#bcancel}" value="Отмена" type="button" />
			</span>
			<span id="{i#bloading}" style="display: none">
				<img src="/images/loading.gif" /> Удаление...
			</span>
		</div>
		
	</div>
	
	
</div>
